<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <p>坐标x<span id="xxxxx">0</span></p>
    <p>坐标y<span id="yyyyy">0</span></p>
    <p>坐标z<span id="zzzzz">0</span></p>
    
    <script>
        function deviceMotionHandler(eventData) {
            var acceleration = eventData.accelerationIncludingGravity;
            x = acceleration.x
            y = acceleration.y
            z = acceleration.z
        }

        document.getElementById("xxxxx").innerHTML = x;
        document.getElementById("yyyyy").innerHTML = y;
        document.getElementById("zzzzz").innerHTML = z;
        document.write(x)
        document.write(y)
        document.write(z)
        
    if(window.DeviceMotionEvent){
        window.addEventListener('devicemotion',deviceMotionHandler, false);
    }else{
        alert("您的浏览器不支持DeviceOrientation");
    }
    </script>
</body>
